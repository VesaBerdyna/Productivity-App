<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1 class="text-center">Productivity</h1>
    <div class="d-flex justify-content-around">
      <form
        action="/register"
        method="post"
        class="col-md-4 col-10 p-4 box text-light"
      >
        <h2 class="pb-3">Register</h2>
        {% with messages = get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
          <strong>Flash Validations!</strong>
          {% for message in messages %}
          <ul>
            <li>{{message}}</li>
          </ul>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="form-group py-2">
          <input
            type="text"
            name="first_name"
            class="form-control"
            placeholder="First Name"
          />
        </div>
        <div class="form-group py-2">
          <input
            type="text"
            name="last_name"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group py-2">
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group py-2">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="form-group py-2">
          <input
            type="password"
            name="confirm"
            class="form-control"
            placeholder="Confirm Password"
          />
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <input type="submit" value="Register" class="btn auth-button" />
          </div>
          <div>
            <a href="/">Login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
