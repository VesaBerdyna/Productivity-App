<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Activity</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-end py-3">
        <a href="/dashboard" class="btn button mr-2">Dashboard</a>
        <a href="/logout" class="btn button">Logout</a>
      </div>
      <div class="row">
        <form
          action="/activities/{{activity.id}}/update"
          method="post"
          class="col-md-7 col-12 p-4 box text-light"
        >
          {% with messages = get_flashed_messages(category_filter=['error']) %}
          {% if messages %}
          <div class="alert alert-danger" role="alert">
            <strong>Flash Validations!</strong>
            {% for message in messages %}
            <ul>
              <li>{{message}}</li>
            </ul>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}
          <h2 class="pb-2">Update activity data</h2>

          <input type="hidden" name="id" value="{{activity.id}}" />
          <div class="form-group py-3">
            <input
              type="text"
              name="name"
              class="form-control"
              value="{{activity.name}}"
              placeholder="Name"
            />
          </div>
          <div class="form-group py-3">
            <input
              type="text"
              name="priority"
              class="form-control"
              value="{{activity.priority}}"
              placeholder="Priority"
            />
          </div>
          <div class="form-group py-3">
            <input
              type="text"
              name="status"
              class="form-control"
              value="{{activity.status}}"
              placeholder="Status"
            />
          </div>
          <div class="form-group py-3">
            <input
              type="date"
              name="date"
              class="form-control"
              value="{{activity.date.strftime('%Y-%m-%d')}}"
              placeholder="Date"
            />
          </div>
          <div class="form-group py-3">
            <input
              type="text"
              name="time_est"
              class="form-control"
              value="{{activity.time_est}}"
              placeholder="Time EST"
            />
          </div>
          <input type="submit" value="Update" class="btn button" />
        </form>
      </div>
    </div>
  </body>
</html>
